# This is a basic workflow to help you get started with Actions

name: macOS

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  BUILD_TYPE: Release


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=$ENV{BUILD_TYPE} -G Xcode .. RESULT_VARIABLE result
              
          if (result EQUAL 0)
            message(STATUS "Successfully configured for Xcode")
          else
            message(FATAL_ERROR "Failed to configure for Xcode")
          endif()
          
      - name: Build
        run: |
          cmake --build build RESULT_VARIABLE result
          
          if (result EQUAL 0)
            message(STATUS "Successfully built")
          else
            message(FATAL_ERROR "Failed to build")
          endif()
          
          

